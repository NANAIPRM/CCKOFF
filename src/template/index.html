        <div class="container-fluid">
            <!-- logo-grand -->
            <a class="navbar-brand" href="#">CC-KOFF</a>

            <!-- Mobile - Hamburger Menu -->

            <!-- DESKTOP -->

            </div>
        </div>

    <!--#2 MAIN -->
    <main class="container text-center mt-5">
        <div class="row">
            <!-- LEFT -->
            <div class="col">
                <img src="../assets/coffee.png" alt="">
            </div>
            <!-- RIGHT -->
            <div class="col">
                <h1 class="my-5">Musics - Mozarts</h1>
                <form>
                    <!-- FORM:ROW-1 -->
                    <div class="row mb-1">
                        <div class="col">
                            <div class="input-group  mb-3">
                                <span class="input-group-text">$$</span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="Username" id="product-price">
                                    <label for="floatingInputGroup1">Price</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3 col">
                                <span class="input-group-text">$$</span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="product-quantity"
                                        placeholder="Username">
                                    <label for="floatingInputGroup1">Quantity</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- FORM:ROW-2 -->
                    <div class="row mb-5">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$$</span>
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="product-shipping"
                                        placeholder="Username">
                                    <label for="floatingInputGroup1">Shipping</label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- ERROR-DISPLAY -->
                    <div class="row alert alert-danger mt-3" role="alert" id="error">
                        Error Nan
                    </div>
                    <!-- FORM:ROW-3 -->
                    <div class="row">
                        <button type="button" class="btn btn-primary" id="total-btn">Total</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- #3 TOTAL -->
    <div class="card mt-3 mb-3">
        <div class="card-body">Total : <span id="result"></span></div>
    </div>
